<h1> {{title}} </h1>
<br>
<h1 *ngIf="show">Code by Garvit Chaudhary</h1>
<button (click)="toggleShow()">Toggle Show</button>

<!-- Using ng-template -->
<ng-template [ngIf]="color === 'red'">
  <h1 style="color: red;">Color Red</h1>
</ng-template>

<!-- Not Shows -->
<ng-template [ngIf]="color2 === 'red'">
  <h1 style="color: green;">Color Abc</h1>
</ng-template>
